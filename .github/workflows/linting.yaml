name: Lint on push and pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv pre-commit
          uv sync
      - name: Set up Git user
        run: |
          git config --global user.name "souhail"
          git config --global user.email "souhailkhalmadani11@gmail.com"
      - name: Run pre-commit checks

        run: |
          pre-commit install
          pre-commit autoupdate
          pre-commit run --all-files  || (git add . && git commit -m "Fix formatting" && exit 1)
